{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
<body>

<div class="header-menu">
    <div class="menu-items">
        {% if request.user.is_authenticated %}
            <div class="menu-item">
                <div class="header-logo">
                    <a href="/">
                        Главная
                    </a>
                </div>
            </div>
            <div class="menu-item"><a href="#" class="menu-item-title">Пользователи</a></div>
            <div class="menu-item"><a href="#" class="menu-item-title">Логи</a></div>
            <div class="menu-item"><a href="/settings/" class="menu-item-title">Настройки</a></div>
        {% endif %}
    </div>

    <div class="user-menu">
         <span class="user-name">

                {% if request.user.is_authenticated %}
                    {{ request.user.username }} (<a href="/sign-out/">выход</a>)
                {% endif %}
        </span>
    </div>
</div>
<div class="container-fluid">
    <div class="row mt-5 pt-5">
        <div class="col-2"></div>
        <div class="col-8">
            {% block content %}{% endblock %}
        </div>
        <div class="col-2"></div>
    </div>
</div>

<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
