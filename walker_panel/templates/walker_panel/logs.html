{% extends 'walker_panel/base.html' %}

{% block content %}

    <div class="row">
        <div class="col-12">
            <pre class="pre-scrollable">
                <code>
                {% for log in logs %}
                    {{ log.datetime }} <a href="/task/{{ log.task.id }}/">Task {{ log.task.id }}</a> {{ log.action }} {{ log.extra|default_if_none:'' }}
                {% endfor %}
                </code>
            </pre>
        </div>

    </div>
{% endblock %}
